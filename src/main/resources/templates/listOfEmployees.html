<table class="table table-hover">
    <thead>
    <tr>
        <th>Employee Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Designation</th>
        <th>Department</th>
        <th>Operation</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${employeeList}">

            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.designation}"></td>
            <td th:text="${employee.department}"></td>
        <td><a th:href="@{/update(id=${employee.id})}"  class="btn btn-info btn-sm " >Update</a>
            <a th:href="@{/delete/{id}(id = ${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
        <a href="@{/attendance(id=${employee.id})}" class="btn btn-outline-primary btn-sm">Record</a>
            <a th:href="@{/attendanceForm/(id=${employee.id})}" class="btn btn-outline-success btn-sm">Mark</a>

        </td>

    </tr>
